<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel = "stylesheet" type = "text/css" href = "assets/styles/index.scss">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="contain-fluid">
      <h1>Tic Tac Toe</h1>
      <div class="row">
        <div class="col-md-4 box" id="box0">Box 0</div>
        <div class="col-md-4 box" id="box1">Box 1</div>
        <div class="col-md-4 box" id="box2">Box 2</div>
      </div>
      <div class="row">
        <div class="col-md-4 box" id="box3">Box 3</div>
        <div class="col-md-4 box" id="box4">Box 4</div>
        <div class="col-md-4 box" id="box5">Box 5</div>
      </div>
      <div class="row">
        <div class="col-md-4 box" id="box6">Box 6</div>
        <div class="col-md-4 box" id="box7">Box 7</div>
        <div class="col-md-4 box" id="box8">Box 8</div>
      </div>

    </body>
</html>
