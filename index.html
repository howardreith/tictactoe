<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel = "stylesheet" type = "text/css" href = "assets/styles/index.scss">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
          </div>
            <form id="sign-in-form">
              <button type="submit" class = "sign-in-submit">Sign In</button>
              <input name="credentials[password]" class = "sign-in-password" placeholder="Password" type="password">
              <input name="credentials[email]" class = "sign-in-email" placeholder="Sign In - Email " type="email">
              <p class="invalid-credentials">Incorrect Email or Password</p>
            </form>
            <p class="signup-success"></p>
            <section>
              <button id='get-sign-up'>Sign Up</button>
            </section>
            <section>
              <Button id='get-change-password'>Change Password</section>
            </section>
            <form id="sign-up-form">
              <button type="submit" class="sign-up-button">Sign Up</button>
              <input name="credentials[password_confirmation]" class = "sign-up-confirm" placeholder="Password Confirmation" type="text">
              <input name="credentials[password]" class = "sign-up-password" placeholder="Password" type="text">
              <input name="credentials[email]" class = "sign-up-email" placeholder="Sign Up - Email" type="text">
              <p class="passwords-match">Passwords do not match </p>
              <p class="email-taken">Email is already taken </p>
            </form>
              <button id="sign-up-back">Back</button>
            <form id="change-password-form">
              <button type="submit" class="change-password-button">Change Password</button>
              <input name="passwords[new]" class="change-password-new" placeholder="New Password" type="text">
              <input name="passwords[old]" class="change-password-old" placeholder="Old Password" type="text">
            </form>
              <p class="change-confirmation"> Password Changed </p>
            <section>
              <button id='sign-out'>Sign Out</button>
            </section>
        </div>
      </nav>

      <h1 class='the-title'>Tic Tac Toe</h1>
      <button id='newGame'>Start New Game</button>
      <button id='getGameData'>Get Game Data</button>
      <button id='getThisGameData'>Get This Game Data</button>
      <button id='updateMoveTest'>UpdateMoveTest</button>
      <button id='get-user-stats'>Get User Stats</button>

      <div class='user-stats'>
        <h3>Your Statistics</h3>
        <ul>
          <li id='user-email'></li>
          <li id='games-played'></li>
          <li id='games-completed'></li>
        </ul>
      </div>

      <div id="the-game">
      <div class="row">
        <div class="col-xs-4 box" id="box0">Box 0</div>
        <div class="col-xs-4 box" id="box1">Box 1</div>
        <div class="col-xs-4 box" id="box2">Box 2</div>
      </div>
      <div class="row">
        <div class="col-xs-4 box" id="box3">Box 3</div>
        <div class="col-xs-4 box" id="box4">Box 4</div>
        <div class="col-xs-4 box" id="box5">Box 5</div>
      </div>
      <div class="row">
        <div class="col-xs-4 box" id="box6">Box 6</div>
        <div class="col-xs-4 box" id="box7">Box 7</div>
        <div class="col-xs-4 box" id="box8">Box 8</div>
      </div>
    </div>

    </body>
</html>
