<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <link rel = "stylesheet" type = "text/css" href = "assets/styles/index.scss">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="contain-fluid">
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Tic Tac Toe</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <form id="sign-in-form">
              <button type="submit" class = "submit">Sign In</button>
              <input name="credentials[password]" class = "password" placeholder="Password" type="password">
              <input name="credentials[email]" class = "email" placeholder="Email" type="email">
            </form>
          </ul>
        </div>
      </nav>

      <h1>Tic Tac Toe</h1>

      <h3>Sign Up</h3>
      <form id="sign-up-form">
        <input name="credentials[email]" placeholder="Email" type="text">
        <input name="credentials[password]" placeholder="Password" type="text">
        <input name="credentials[password_confirmation]" placeholder="Password Confirmation" type="text">
        <button type="submit">Sign Up</button>
      </form>

      <h3> Sign In </h3>


      <h3> Change Password </h3>
      <form id="change-password-form">
        <input name="passwords[old]" placeholder="Old Password" type="text">
        <input name="passwords[new]" placeholder="New Password" type="text">
        <button type="submit">Change Password</button>
      </form>

<section>
  <button id='sign-out'> Sign Out</button>
</section>

      <div class="row">
        <div class="col-md-4 box" id="box0">Box 0</div>
        <div class="col-md-4 box" id="box1">Box 1</div>
        <div class="col-md-4 box" id="box2">Box 2</div>
      </div>
      <div class="row">
        <div class="col-md-4 box" id="box3">Box 3</div>
        <div class="col-md-4 box" id="box4">Box 4</div>
        <div class="col-md-4 box" id="box5">Box 5</div>
      </div>
      <div class="row">
        <div class="col-md-4 box" id="box6">Box 6</div>
        <div class="col-md-4 box" id="box7">Box 7</div>
        <div class="col-md-4 box" id="box8">Box 8</div>
      </div>

    </body>
</html>
